name: flair_bam2bed
description: Converts BAM to BED12 format using flair bam2Bed12
keywords:
  - bam
  - bed
  - conversion
  - flair
tools:
  - bedtools:
      description: |
        A powerful toolset for genome arithmetic.
      homepage: https://bedtools.readthedocs.io/en/latest/
      documentation: https://bedtools.readthedocs.io/en/latest/
      tool_dev_url: https://github.com/arq5x/bedtools2
      doi: "10.1093/bioinformatics/btq033"
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: Sorted BAM file
      pattern: "*.bam"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bed:
      type: file
      description: BED12 format file
      pattern: "*.bed"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@siyangming"
