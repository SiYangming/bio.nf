name: flair_variants
description: Call variants from isoforms
keywords:
  - flair
  - variants
  - vcf
tools:
  - flair:
      description: FLAIR (Full-Length Alternative Isoform analysis of RNA)
      homepage: https://github.com/BrooksLabUCSC/flair
      documentation: https://flair.readthedocs.io/
      tool_dev_url: https://github.com/BrooksLabUCSC/flair
      doi: "10.1038/s41467-020-15171-6"
      licence: ["BSD-3-Clause"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - manifest:
      type: file
      description: |
        Path to manifest file. Each line should be tab separated with:
        sample name, path/to/bam
  - bams:
      type: file
      description: List of BAM files referenced in the manifest
  - isoforms:
      type: file
      description: Isoforms FASTA or BED file
  - genome:
      type: file
      description: Reference genome FASTA
  - gtf:
      type: file
      description: Reference annotation GTF
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - variants:
      type: file
      description: Variants file (likely VCF or BED)
      pattern: "${prefix}*"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@siyangming"
